<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const noCounter = document.getElementById("noCounter");
const result = document.getElementById("result");
const gifContainer = document.getElementById("gifContainer");
const buttonsDiv = document.getElementById("buttons");
const finalGif = document.getElementById("finalGif");

let noCount = 0;

// Move No button
function moveNoButton(e) {
  let mouseX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
  let mouseY = e.clientY || (e.touches ? e.touches[0].clientY : 0);

  const rect = noBtn.getBoundingClientRect();
  const gifRect = gifContainer.getBoundingClientRect();

  const distX = mouseX - (rect.left + rect.width/2);
  const distY = mouseY - (rect.top + rect.height/2);
  const distance = Math.sqrt(distX*distX + distY*distY);

  if(distance < 120){
    noCount++;
    noCounter.innerText = noCount;

    // Replace GIF with Computer Stick Man
    gifContainer.innerHTML = `<div class="tenor-gif-embed" data-postid="26257333" data-share-method="host" data-aspect-ratio="1.24031" data-width="100%">
      <a href="https://tenor.com/view/computer-stick-man-blinking-eyes-eyes-blink-9gag-gif-26257333">Computer Stick Man GIF</a>
    </div>`;
    const script = document.createElement("script");
    script.src = "https://tenor.com/embed.js";
    script.async = true;
    document.body.appendChild(script);

    // Move button far but stay inside screen & avoid GIF, no side scroll
    let newX, newY;
    do {
      newX = Math.random() * (window.innerWidth - rect.width - 20); 
      newY = Math.random() * (window.innerHeight*0.8 - rect.height);
    } while (
      newX < gifRect.right + 20 && newX + rect.width > gifRect.left - 20 &&
      newY < gifRect.bottom + 20 && newY + rect.height > gifRect.top - 20
    );

    noBtn.style.position = "fixed";
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
}

document.addEventListener("mousemove", moveNoButton);
document.addEventListener("touchmove", moveNoButton);

// Yes button
yesBtn.addEventListener("click", () => {
  buttonsDiv.style.display = "none";
  result.style.display = "block";
  gifContainer.innerHTML = ""; // Remove previous GIF
  hearts();
  confetti();

  // After 4 sec show final head pat GIF with hearts/confetti
  setTimeout(() => {
    result.style.display = "none";
    finalGif.style.display = "block";
    hearts();
    confetti();
  }, 4000);
});

// Hearts animation
function hearts() {
  for(let i=0;i<40;i++){
    const h = document.createElement("div");
    h.className="heart";
    h.innerText="üíö";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.bottom="20px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

// Confetti animation
function confetti() {
  const colors = ["#d1fae5","#6ee7b7","#ecfdf5","#fde68a","#f87171","#fbbf24","#a78bfa","#f472b6","#34d399","#22c55e","#f43f5e"];
  for(let i=0;i<100;i++){
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*window.innerWidth+"px";
    c.style.top=Math.random()*-100+"px";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(c);
    let vx = (Math.random()-0.5)*10;
    let vy = Math.random()*6 + 4;
    let rotation = Math.random()*360;
    let gravity = 0.5;
    let elem = c;
    let posX = parseFloat(c.style.left);
    let posY = parseFloat(c.style.top);
    let anim = setInterval(() => {
      posX += vx;
      posY += vy;
      rotation += 5;
      elem.style.left = posX + "px";
      elem.style.top = posY + "px";
      elem.style.transform = `rotate(${rotation}deg)`;
      vy += gravity*0.1;
      if(posY > window.innerHeight){ clearInterval(anim); elem.remove(); }
    },16);
  }
}
